  function generateInnerHTML(
    colspan = [12],
    text = [""],
    tdClass = "",
    trClass = "",
  ) {
    if (trClass != "") {
      str += `<tr class="${trClass}">
    `
    } else {
      str += `<tr>
    `
    }
    if (tdClass == "") {
      colspan.forEach((item, index) => {

          str += `<td colspan="${item}" rowspan="${rowspan}">${text[index]}</td>
          `
          return
        }
        str += `<td colspan="${item}">${text[index]}</td>
    `

    `

    `

    }

  `
  }
