<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>出團表</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @media print {
        /* 直向A4 */
        @page {
          size: A4;
          margin: 0;
        }
        /* 橫向A4 */
        /* @page {
          size: A4 landscape;
          margin: 0;
        } */
      }

      * {
        /* reset */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-weight: bold;
      }

      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        font-family: "Microsoft JhengHei", "微軟正黑體", "標楷體",
          "Microsoft YaHei", sans-serif;
      }
      .wrap {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
        /* margin-bottom: 5rem; */
        /* 直向A4 */
        min-width: 768px;
        min-height: 1024px;
        /* 橫向A4 */
        /* min-width:1024px;
        min-height: 768px; */
      }
      .container {
        /* 直向A4 */
        width: 768px;
        height: 1024px;
        /* 橫向A4 */
        /* width: 1024px;
        height: 768px; */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }
      table {
        width: 100%;
        height: fit-content;
        table-layout: fixed;
        border-collapse: collapse;
      }
      table * {
        padding: 0.25rem;
        vertical-align: middle;
        /* border: 1px solid #000000 ; */
      }
      tr {
        height: 30px;
      }
      .company-name {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
      }
      .table-name {
        text-align: center;
        font-size: 1.25rem;
      }
      .topics * {
        padding: 0rem;
      }
      .textarea_input {
        height: 90%;
        width: 95%;
        overflow-y: hidden;
        border: none;
        font-size: 1.2rem;
      }

      /* utilities class */
      .h-50 {
        height: 50px;
      }
      .text-xs {
        font-size: 0.75rem;
      }
      .text-lg {
        font-size: 1rem;
      }
      .text-xl {
        font-size: 1.25rem;
      }
      .text-2xl {
        font-size: 1.5rem;
      }
      .text-10px {
        font-size: 10px;
      }
      .text-12px {
        font-size: 12px;
      }
      .text-14px {
        font-size: 14px;
      }
      .text-16px {
        font-size: 16px;
      }
      .bold {
        font-weight: bold;
      }
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }
      .text-left {
        text-align: left;
      }
      .border {
        border: 1px solid #000000;
      }
      .border-top-none {
        border-top: none;
      }
      .border-right-none {
        border-right: none;
      }
      .border-bottom-none {
        border-bottom: none;
      }
      .border-left-none {
        border-left: none;
      }
      .border-top {
        border-top: 1px solid #000000;
      }
      .border-right {
        border-right: 1px solid #000000;
      }
      .border-bottom {
        border-bottom: 1px solid #000000;
      }
      .border-left {
        border-left: 1px solid #000000;
      }
      .align-middle,
      .align-middle * {
        vertical-align: middle;
      }
      .align-top,
      .align-top * {
        vertical-align: top;
      }
      .align-bottom,
      .align-bottom * {
        vertical-align: bottom;
      }
      .d-flex {
        display: flex;
      }
      .bg-grey {
        background-color: #f0f0f0;
      }
      .page-break {
        page-break-before: always;
      }
      .pl-4 {
        padding-left: 1rem;
      }
      .p-0 {
        padding: 0;
      }
      .px-0 {
        padding-left: 0;
        padding-right: 0;
      }
      .py-0 {
        padding-top: 0;
        padding-bottom: 0;
      }
      .number {
        font-family: "Microsoft JhengHei", "微軟正黑體", "Microsoft YaHei",
          sans-serif;
      }
      .zh {
        font-family: "標楷體", "Microsoft JhengHei", "微軟正黑體",
          "Microsoft YaHei", sans-serif;
      }
      .indent {
        text-indent: 2em;
      }
      .underline-offset-1 {
        text-decoration: underline;
        text-decoration-color: #000000;
        text-decoration-thickness: 0.1em;
        text-underline-offset: 0.1em;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <table>
          <tr class="company-name">
            <td colspan="24">南和觀光旅行社股份有限公司</td>
          </tr>
          <tr class="table-name">
            <td colspan="24">團體控制表</td>
          </tr>
          <tr>
            <td colspan="12">製表日期：</td>
            <td colspan="12">製表人：</td>
          </tr>
          <tr class="border">
            <td class="text-right" colspan="4">出發日期：</td>
            <td class="" colspan="8"></td>
            <td class="text-right" colspan="4">活動名稱：</td>
            <td class="" colspan="8"></td>
          </tr>
          <tr class="border">
            <td class="text-right" colspan="4">主辦單位：</td>
            <td class="" colspan="8"></td>
            <td class="text-right" colspan="4">單位地址：</td>
            <td class="" colspan="8"></td>
          </tr>
          <tr class="border">
            <td class="text-right" colspan="4">主辦人：</td>
            <td class="" colspan="8"></td>
            <td class="text-right" colspan="4">聯絡電話：</td>
            <td class="" colspan="8"></td>
          </tr>
          <tr class="border">
            <td class="text-right" colspan="4">發票抬頭：</td>
            <td class="" colspan="8"></td>
            <td class="text-right" colspan="4">統一編號：</td>
            <td class="" colspan="8"></td>
          </tr>
          <tr class="border">
            <td class="text-right" colspan="4">OP人員：</td>
            <td class="" colspan="8"></td>
            <td class="text-right" colspan="4">業務員：</td>
            <td class="" colspan="8"></td>
          </tr>
          <tr class="border">
            <td class="text-right" colspan="4">保險：</td>
            <td class="text-right" colspan="20"></td>
          </tr>
          <tr class="border">
            <td class="text-right" colspan="4"></td>
            <td class="" colspan="8">生100師100</td>
            <td class="text-right" colspan="4">預估總人數：</td>
            <td class="" colspan="8">8</td>
          </tr>
          <tr class="border">
            <td class="text-right" colspan="4">接領時間：</td>
            <td class="" colspan="8"></td>
            <td class="text-right" colspan="4">團體報到時間：</td>
            <td class="" colspan="8"></td>
          </tr>
          <tr class="border">
            <td class="text-right" colspan="4">集合地點：</td>
            <td class="" colspan="8"></td>
            <td class="text-right" colspan="4">團體出發時間：</td>
            <td class="" colspan="8"></td>
          </tr>
          <tr class="border">
            <td class="text-right" colspan="4">早餐：</td>
            <td class="" colspan="8"></td>
            <td class="text-right" colspan="4"></td>
            <td class="" colspan="8"></td>
          </tr>
          <tr class="border">
            <td class="text-right" colspan="4">待辦事項：</td>
            <td class="" colspan="20"></td>
          </tr>
          <tr class="border">
            <td colspan="24"></td>
          </tr>
          <tr>
            <td colspan="8">總經理：</td>
            <td colspan="8">業務：</td>
            <td colspan="8">製單：</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
